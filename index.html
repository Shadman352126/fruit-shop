<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Shop</title>
    <!-- daisy ui linking here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font linking here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- styles here -->
    <style>
      .font {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body class="font">
    <header class="container mx-auto">
      <nav>
        <div
          class="navbar bg-[#F85559] md:rounded-full h-20 md:h-15 lg:h-auto p-0 md:p-0 lg:p-4"
        >
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-black"
              >
                <li>
                  <a href="#">Home</a>
                </li>
                <li>
                  <a href="#">About Us</a>
                </li>
                <li>
                  <a href="#">Shop</a>
                </li>
                <li>
                  <a href="#">All Fruits</a>
                </li>
              </ul>
            </div>
            <ul
              class="menu menu-horizontal px-1 invisible md:invisible lg:visible text-white"
            >
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">About Us</a>
              </li>
              <li>
                <a href="#">Shop</a>
              </li>
              <li>
                <a href="#">All Fruits</a>
              </li>
            </ul>
          </div>
          <div class="navbar-center lg:flex">
            <div class="">
              <img class="flex" src="images/logo.png" alt="" />
            </div>
            <div class="flex justify-center items-center hidden md:flex">
              <span
                class="text-3xl text-white font-extrabold invisible md:invisible lg:visible"
                >Fruit Burst</span
              >
            </div>
          </div>
          <div class="navbar-end">
            <input
              class="w-0 md:w-80 px-5 py-3 rounded-full none invisible md:visible"
              type="search"
              placeholder="Search here"
            />
            <div class="text-black visible md:invisible lg:invisible">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
